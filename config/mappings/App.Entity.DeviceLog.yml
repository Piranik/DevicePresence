App\Entity\DeviceLog:
  type: entity
  repositoryClass: App\Repository\DeviceLogRepository
  table: devicelog
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: IDENTITY
    date:
      type: datetime
      nullable: false
    ip:
      type: string
      length: 50
      nullable: false
  manyToOne:
    device:
      targetEntity: App\Entity\Device
      joinColumn:
        referencedColumnName: id
        onDelete: "cascade"
      orderBy:
        id: asc
